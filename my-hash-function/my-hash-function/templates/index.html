<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash & RSA Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            width: auto;
            background: #4CAF50;
        }

        .copy-btn:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .error {
            color: #f44336;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .key-section {
            margin-bottom: 15px;
        }

        .key-section h4 {
            color: #333;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Hash & RSA Key Generator</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Hash Generator</h2>
                <form id="hashForm">
                    <div class="form-group">
                        <label for="hashText">Enter Text:</label>
                        <textarea id="hashText" placeholder="Enter the text you want to hash..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="hashType">Hash Algorithm:</label>
                        <select id="hashType">
                            <option value="md5">MD5</option>
                            <option value="sha1">SHA1</option>
                            <option value="sha256" selected>SHA256</option>
                            <option value="sha512">SHA512</option>
                        </select>
                    </div>
                    
                    <button type="submit">Generate Hash</button>
                </form>
                
                <div id="hashError" class="error"></div>
                
                <div id="hashResult" class="result">
                    <h3>Hash Result</h3>
                    <div class="result-content" id="hashOutput"></div>
                    <button class="copy-btn" onclick="copyToClipboard('hashOutput')">Copy Hash</button>
                </div>
            </div>

            <div class="card">
                <h2>RSA Key Generator</h2>
                <form id="rsaForm">
                    <div class="form-group">
                        <label for="keySize">Key Size (bits):</label>
                        <select id="keySize">
                            <option value="1024">1024 bits</option>
                            <option value="2048" selected>2048 bits (Recommended)</option>
                            <option value="4096">4096 bits</option>
                        </select>
                    </div>
                    
                    <button type="submit">Generate RSA Keys</button>
                </form>
                
                <div id="rsaError" class="error"></div>
                
                <div id="rsaResult" class="result">
                    <h3>RSA Keys Generated</h3>
                    
                    <div class="key-section">
                        <h4>üîë Private Key:</h4>
                        <div class="result-content" id="privateKeyOutput"></div>
                        <button class="copy-btn" onclick="copyToClipboard('privateKeyOutput')">Copy Private Key</button>
                    </div>
                    
                    <div class="key-section">
                        <h4>üîì Public Key:</h4>
                        <div class="result-content" id="publicKeyOutput"></div>
                        <button class="copy-btn" onclick="copyToClipboard('publicKeyOutput')">Copy Public Key</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('hashForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('hashText').value;
            const hashType = document.getElementById('hashType').value;
            const resultDiv = document.getElementById('hashResult');
            const errorDiv = document.getElementById('hashError');
            
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            try {
                const response = await fetch('/generate_hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, hash_type: hashType })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('hashOutput').textContent = 
                        `Algorithm: ${data.hash_type}\n\nHash: ${data.hash}`;
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to generate hash';
                errorDiv.classList.add('show');
            }
        });

        document.getElementById('rsaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const keySize = parseInt(document.getElementById('keySize').value);
            const resultDiv = document.getElementById('rsaResult');
            const errorDiv = document.getElementById('rsaError');
            
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            try {
                const response = await fetch('/generate_rsa_keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key_size: keySize })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('privateKeyOutput').textContent = data.private_key;
                    document.getElementById('publicKeyOutput').textContent = data.public_key;
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to generate RSA keys';
                errorDiv.classList.add('show');
            }
        });

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
